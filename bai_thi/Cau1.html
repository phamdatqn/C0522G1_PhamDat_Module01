<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input;
    let result = "";
    do {
        input = parseInt(prompt("Nhập số nguyên lớn hơn 0"));
    } while (!(input > 0 && input % 1 === 0));
    for (let i = 1; i <= input; i++) {
        if (input % i === 0) {
            result += " " + i;
        }
    }
    document.write("Các ước của " + input + " là: " + result);
</script>
</body>
</html>
