<p id="display"></p>
<script>
    class BenhNhan{
        constructor(STT,hoTen,tuoi,diaChi,soDienThoai) {
            this.STT=STT;
            this.hoTen=hoTen;
            this.tuoi=tuoi;
            this.diaChi=diaChi;
            this.soDienThoai=soDienThoai;
        }
        setSTT(STT){
            this.STT=STT;
        }
        getSTT() {
            return this.STT;
        }
        setHoTen(hoTen){
            this.hoTen=hoTen;
        }
        getHoTen(){
            return this.hoTen;
        }
        setTuoi(tuoi){
            this.tuoi=tuoi;
        }
        getTuoi(){
            return this.tuoi;
        }
        setDiaChi(diaChi){
            this.diaChi=diaChi;
        }
        getDiaChi(){
            return this.diaChi;
        }
        setSoDienThoai(soDienThoai){
            this.soDienThoai=soDienThoai;
        }
        getSoDienThoai(){
            return this.soDienThoai;
        }
    }
    let benhNhan1=new BenhNhan("1","Nguyễn Lê Hoàng Anh","20","Quảng Nam","0923434564");
    let benhNhan2=new BenhNhan("2","Nguyễn Trần Cảnh","30","Quảng Nam","0943246324");
    let benhNhan3=new BenhNhan("3","Hoàng Thanh Hùng","15","Quảng Nam","0123451235");
    let benhNhan4=new BenhNhan("4","Trần Lệ Quyên","19","Quảng Nam","0923093748");
    let array = [benhNhan1,benhNhan2,benhNhan3,benhNhan4];
    function display(array) {
        let sout = "<table border=\"1px\" style='margin-left: 500px'> \n" +
            "    <tr>\n" +
            "        <th>STT</th>\n" +
            "        <th>HoTen</th>\n" +
            "        <th>Tuoi</th>\n" +
            "        <th>DiaChi</th>\n" +
            "        <th>SoDienThoai</th>\n" +
            "    </tr>";
        for (let i = 0; i < array.length ; i++) {
            sout += "<tr>" +
                "<td>"+array[i].getSTT() +"</td>" +
                "<td>"+array[i].getHoTen() +"</td>" +
                "<td>"+array[i].getTuoi() +"</td>" +
                "<td>"+array[i].getDiaChi() +"</td>" +
                "<td>"+array[i].getSoDienThoai() +"</td>" +

                "</td>" +
                "</tr>"
        }
        sout += "</table>";
        document.getElementById("display").innerHTML = sout;
    }
    display(array.sort(function (a, b){return a-b}));

</script>
