    //class:
    class Circle{
        constructor(radius) {
            this.radius=radius;
        }
        getRadius(){
            return this.radius;
        }
        getArea(){
            return this.radius*this.radius*Math.PI;
        }
    }
    let circle=new Circle(2);
    let radius=circle.getRadius();
    let area=circle.getArea();
    alert("Bán kính: "+radius+" thì Diện tích là: "+area.toFixed(2));
