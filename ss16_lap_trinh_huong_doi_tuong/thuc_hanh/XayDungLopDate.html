    //class
    class MyDate{
        constructor(day,month,year){
            this.day=day;
            this.month=month;
            this.year=year;
        }
        setDay(dayNew){
            this.day=dayNew;
        }
        setMonth(monthNew){
            this.month=monthNew;
        }
        setYear(yearNew){
            this.year=yearNew;
        }
        getDay(){
            return this.day;
        }
        getMonth(){
            return this.month;
        }
        getYear(){
            return this.year;
        }
        getDate(day,month,year){
            this.day=day;
            this.month=month;
            this.year=year;
        }
        ToString(){
            return this.day+ "/0"+ this.month+"/"+this.year;
        }
    }
    let date=new MyDate(2,2,2007);
