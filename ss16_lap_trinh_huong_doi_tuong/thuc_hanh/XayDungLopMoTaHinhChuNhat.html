<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //A. Viết một lớp các đối tượng hình chữ nhật lấy tên là Rectangle, mỗi hình chữ nhật đều có những đặc tính sau:
    //     + Có thông số chiều dài (int).
    // + Có thông số chiều rộng (int).
    // + Có tính năng tính diện tích.
    // + Có tính năng tính chu vi.
    // + Có tính năng hiển thị trực quan hình chữ nhật bằng cách vẽ lên canvas
    //B. Sử dụng lớp Rectangle vừa định nghĩa để viết một chương trình JavaScript  với kịch bản như sau:
    //     Khai báo và khởi tạo một đối tượng kiểu Rectangle.
    //     Hiển thị hình chữ nhật trên màn hình web
    // Thay đổi chiều dài và chiều rộng của hình chữ nhật.
    //     In ra màn hình diện tích và chu vi của hình chữ nhật đó.

    //A.
    class Rectangle {
        constructor(longs, height) {
            this.longs = longs;
            this.height = height;
        }

        setLongs(longsNew) {
            this.longs = longsNew;
        }

        setHeight(heightNew) {
            this.height = heightNew;
        }

        getLongs() {
            return this.longs;
        }

        getHeight() {
            return this.height;
        }

        getArea() {
            return this.height * this.longs;
        }

        getPerimeter() {
            return (this.longs + this.height) * 2;
        }
    }
    let result = new Rectangle();
    result.setHeight(parseInt(prompt('Nhập chiều cao hình chữ nhật')));
    result.setLongs(parseInt(prompt('Nhâp chiều dài ')));
    alert("Chiều cao là: " + result.getHeight() + ",  Chiều dài là: " + result.getLongs() + " , thì có diện tích là " + result.getArea());
    alert("Chiều cao là: " + result.getHeight() + ",  Chiều dài là: " + result.getLongs() + " , thì có diện tích là " + result.getPerimeter());

</script>
</body>
</html>
