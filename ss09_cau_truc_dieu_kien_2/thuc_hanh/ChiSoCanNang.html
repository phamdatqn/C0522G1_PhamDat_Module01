<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let weight=+prompt('Nhập cân nặng: ');
    let height=+prompt('Nhập chiều cao: ');
    let bmi= weight/(height*height);
    if (bmi<18.5){
        document.write(bmi+' : hơi còi')
    }else if (bmi<25){
        document.write(bmi+' : bình thường')
    }else if (bmi<30){
        document.write(bmi+' : hơi mập')
    }else {
        document.write(bmi+' : béo phì')
    }
</script>
</body>
</html>
