<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="show"></div>
<script>
    let numberA = +prompt('Nhập số A: ');
    let numberB = +prompt('Nhập số B: ');
    let numberC = +prompt('Nhập số C: ');
    let max;
    if (numberA>numberB && numberA>numberC){
        max=numberA;
    }else if (numberB>numberA && numberB>numberC){
       max=numberB
    }else {
       max=numberC
    }
document.getElementById('show').innerText=" Trong ba số "+numberA+", "+numberB+', '+numberC+' : '+max+' là số lớn nhất'
</script>
</body>
</html>
