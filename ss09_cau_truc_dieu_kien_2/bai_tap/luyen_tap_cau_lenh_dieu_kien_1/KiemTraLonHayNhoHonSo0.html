<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numberA=prompt('Nhập số cần kiểm tra ');
    if (numberA<0){
        alert(numberA+' là số nhỏ hơn 0');
    }else if (numberA>0){
        alert(numberA+' là số lớn hơn 0');
    }else if (numberA==0){
        alert('Số bạn nhâp bằng 0');
    }else {
            alert('Nhập sai mời nhập lại');
    }
</script>
</body>
</html>
