<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td><label>Nhập số phút gọi nội mạng: </label></td>
        <td><input type="number" id="inputNoiMang"><br></td>
    </tr>
    <tr>
        <td><label>Nhập số phút gọi ngoại mạng: </label></td>
        <td><input type="number" id="inputNgoaiMang"><br></td>
    </tr>
    <tr>
        <td><label>Nhập số phút gọi quốc tế: </label></td>
        <td><input type="number" id="inputQuocTe"><br></td>
    </tr>
    <tr>
        <td><input type="button" onclick="tinhToan()" value="Tính số tiền"></td>
    </tr>

</table>
<span id="show"></span>
<script>

    function tinhToan() {
        let noiMang = parseFloat(document.getElementById('inputNoiMang').value);
        let ngoaiMang = parseFloat(document.getElementById('inputNgoaiMang').value);
        let quocTe = parseFloat(document.getElementById('inputQuocTe').value);
        let soTienNoiMang = 0;
        let soTienNgoaiMang = 0;
        let soTienQuocTe = 0;
        if (noiMang < 50 && noiMang > 0) {
            soTienNoiMang = noiMang * 990;
        } else if (noiMang >= 50) {
            soTienNoiMang = noiMang * 800;
        }

        if (ngoaiMang > 0 && ngoaiMang < 50) {
            soTienNgoaiMang = ngoaiMang * 1300;
        } else if (ngoaiMang >= 50) {
            soTienNgoaiMang = ngoaiMang * 1100;
        }
        if (quocTe > 0 && quocTe < 10) {
            soTienQuocTe = quocTe * 25000;
        } else if (quocTe >= 10) {
            soTienQuocTe = quocTe * 20000;
        }
        document.getElementById('show').innerHTML = "Số tiền nội mạng phải trả: " + soTienNoiMang + " VNĐ"
            + "<br> Số tiền ngoại mạng phải trả: " + soTienNgoaiMang+ " VNĐ"
            + "<br> Số tiền quốc tế phải trả: " + soTienQuocTe+ " VNĐ"
            + "<br> Tổng số tiền phải trả: " + (soTienNoiMang + soTienNgoaiMang + soTienQuocTe)+ " VNĐ";

    }
</script>
</body>
</html>
