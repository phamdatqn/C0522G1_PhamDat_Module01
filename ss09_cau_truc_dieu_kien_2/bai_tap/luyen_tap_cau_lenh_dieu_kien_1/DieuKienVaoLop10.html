<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let age = parseInt(prompt('Nhập tuổi: '));
    if (age < 15) {
        alert(age + ' tuổi: chưa đủ tuổi vô lớp 10');
    } else if (age == 15) {
        alert(age + " tuổi: vừa đủ tuổi vô lớp 10 ");
    } else if (age > 15) {
        alert(age + ' tuổi: hơi già để vô lớp 10');
    } else {
        alert('Nhập sai')
    }
</script>
</body>
</html>
