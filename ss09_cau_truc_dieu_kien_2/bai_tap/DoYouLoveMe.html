<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Do You Love Me???</h1>
<input onclick="yesClick()" type="button" value="Yes">
<input id="btnNo" onmouseover="noClick()" style="position: absolute" type="button" value="No">
<script>
    function yesClick() {
        alert('Vâng tôi cũng yêu bạn');
    }
    function noClick() {
        let width =Math.round(Math.random()*window.innerWidth);
        let height=Math.round(Math.random()*window.innerHeight);
        document.getElementById('btnNo').style.left=width+"px";
        document.getElementById('btnNo').style.top=height+"px";
    }
</script>
</body>
</html>
