<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C0522G1-Pham Dat</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập a: '));
    let b = parseInt(prompt('Nhập b: '));
    if (a === 0) {
        if (b === 0) {
            alert('Phương trình có vô số nghiệm');
        } else if (b !== 0) {
            alert('Phương trình vô nghiệm');
        }
    }else {
        alert("phương trình có nghiệm duy nhất x = " + (-b / a));
    }
</script>
</body>
</html>
