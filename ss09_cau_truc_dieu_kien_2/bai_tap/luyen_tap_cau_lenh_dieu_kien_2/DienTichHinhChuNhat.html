<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C0522G1-Pham Dat</title>
</head>
<body>
<script>
    let width=parseFloat(prompt('Nhập chiều dài: '));
    let height=parseFloat(prompt('Nhập chiều cao: '));
    if (width<=0 || height<=0){
        alert('Nhập sai, mời nhập lại');
    }else {
        alert('Diện tích là: '+width*height);
    }
</script>
</body>
</html>
