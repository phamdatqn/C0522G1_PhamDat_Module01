<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C0522G1-Pham Dat</title>
</head>
<body>
<script>
    let inputCanh=parseFloat(prompt('Nhập cạnh hình vuông'));
    if (inputCanh<0){
        alert('Nhập sai, không thể nhỏ hơn 0');
    }else {
        let result=inputCanh*inputCanh;
        alert('Dien tich là: '+result);
    }
</script>
</body>
</html>
