<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C0522G1-Pham Dat</title>
</head>
<body>
<script>
    let width=parseFloat(prompt('Nhập chiều dài cạnh đáy của giác vuông'));
    let height=parseFloat(prompt('Nhập chiều cao của tam giác vuông'));
    if (width<=0|| height<=0){
        alert('Nhập sai, mời nhập lại');
    }else {
        alert('Diện tích là: '+(width*height)/2);
    }
</script>
</body>
</html>
