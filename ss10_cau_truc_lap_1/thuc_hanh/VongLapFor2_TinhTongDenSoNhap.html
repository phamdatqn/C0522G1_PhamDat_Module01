<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="show"></p>
<script>
    let i;
    let sum=0;
    let  number=parseInt(prompt('Nhập 1 số nguyên dương: '));
    for (i=0;i<=number;i++){
        sum+=i;
    }
    document.getElementById('show').innerHTML="tổng từ 1 đến "+number +" = "+sum;
</script>
</body>
</html>
