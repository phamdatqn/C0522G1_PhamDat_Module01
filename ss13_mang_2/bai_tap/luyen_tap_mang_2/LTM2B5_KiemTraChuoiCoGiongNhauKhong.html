<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết một chương trình nhập vào 2 chuỗi, sau đó kiểm tra xem hai chuỗi có giống nhau hay không.
    let str1 = prompt('Nhập vào chuỗi 1: ');
    let str2 = prompt('Nhập vào chuỗi 2: ');
    if (str1.length!==str2.length){
        alert('Chuỗi 1 có độ dài khác chuỗi 2 => khác nhau');
    }else {
        let i;
        for ( i=0;i<str1.length;){
            if (str1[i]===str2[i]){
                i++;
            }else {
                break;
            }
        }
        if (i===str1.length){
            document.write('2 chuỗi hoàn toàn giống nhau <br>'+str1);
        }else {
            document.write('2 chuỗi khác nhau <br> chuỗi 1: '+str1+'<br> chuỗi 2: '+str2);
        }
    }
</script>
</body>
</html>
