<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2222</title>
</head>
<body>
<script>
    let arr = [
        [1, 2, 1, 24],
        [8, 11, 9, 4],
        [7, 0, 7, 27],
        [7, 4, 28, 14],
        [3, 10, 26, 7]
    ];
    for (let i in arr) {
        document.write("Row "+i+"<br>");
        for (let j in arr[i])
        {
            document.write(arr[i][j]+"<br>");
        }
    }
</script>
</body>
</html>
