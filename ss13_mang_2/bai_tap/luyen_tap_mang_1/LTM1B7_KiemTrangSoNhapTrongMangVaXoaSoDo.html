<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrs=[];
    for (let i=0;i<10;i++){
        arrs[i]=parseFloat(prompt('Nhập phần tử của mảng: '));
    }
    let number=parseFloat(prompt('Nhập số để xóa: '));
    for (let i=0;i<arrs.length;i++){
        if (number==arrs[i]){
            arrs.splice(i,1);
            arrs.push('0');
        }
    }
    document.write(arrs);
</script>
</body>
</html>
