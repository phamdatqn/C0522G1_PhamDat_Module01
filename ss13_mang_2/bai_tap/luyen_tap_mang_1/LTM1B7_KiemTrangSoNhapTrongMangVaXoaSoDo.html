<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    for (let i = 0; i < 10; i++) {
        arr[i] = parseFloat(prompt('Nhập phần tử của mảng: '));
    }
    let number = parseFloat(prompt('Nhập số để xóa: '));
    /*Tìm V có trong mảng không */
    let index = true;
    for (let i = 0; i < arr.length; i++) {
        if (number === arr[i]) {
            index = i;
        }
    }
    if (index) {
        /*Xóa nếu v tồn tại*/
        for (let i = index; i < arr.length - 1; i++) {
            arr[i] = arr[i + 1];
        }
        //gán 0 cho phần tử cuối
        arr[arr.length - 1] = 0;
        document.write(arr);
    } else {
        /*Ko có V trong mảng*/
        alert("Không có : " + number+" trong mảng");
    }

</script>
</body>
</html>
