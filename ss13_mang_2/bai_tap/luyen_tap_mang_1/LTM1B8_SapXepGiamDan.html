<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử.
    // Chương trình sắp xếp mảng theo thứ tự giảm dần và hiển thị ra mảng đã được sắp xếp.
    let arr=new Array();
    for (let i=0;i<10;i++){
        arr[i]=parseFloat(prompt('Nhập phần tử của mảng'));
    }
    let giamDan;
    for(let i = 0; i < arr.length-1; i++){
        for(let j = i + 1; j < arr.length; j++){
            if(arr[i] < arr[j]){
                // Hoan vi 2 so arr[i] va arr[j]
                giamDan = arr[i];
                arr[i] = arr[j];
                arr[j] = giamDan;
            }
        }
    }
    document.write(arr);
</script>
</body>
</html>
