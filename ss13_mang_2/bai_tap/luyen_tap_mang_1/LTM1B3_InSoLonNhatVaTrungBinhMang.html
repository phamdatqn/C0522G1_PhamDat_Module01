<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i;
    let max;
    let arrs =[];
    let tong=0;
    let avg;
    for (i = 0; i < 10; i++) {
        arrs[i] = parseFloat(prompt('Nhập số: '));
    }
    max = arrs[0];
    for (i = 0; i < arrs.length; i++) {
        tong=tong+arrs[i];
        if (arrs[i] > max) {
            max = arrs[i];
        }
    }
    avg=(tong/10);
    document.write("mãng đã nhập: " + arrs.join(" "));
    document.write('<br> số lớn nhất trong mảng là: ' + max);
    document.write('<br>trung bình các phần tử của mảng '+avg);
</script>
</body>
</html>
