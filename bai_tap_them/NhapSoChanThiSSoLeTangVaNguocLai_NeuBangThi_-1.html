<!--5. Xây dựng 1 hàm nhận vào 1 mảng số nguyên và-->
<!--1 số nguyên number bất kì. Hàm trả về 1 mảng-->
<!--thỏa mãn điều kiện sau:-->
<!--Nếu number là số lẻ, thì tất cả số chẵn trong-->
<!--mảng sẽ tăng lên 1 đơn vị.Ngược lại nếu-->
<!--number là số chẵn thì tất cả số lẻ trong mảng-->
<!--tăng lên 1 đơn vị. Ngoài ra tất cả các số trong-->
<!--mảng trùng với number sẽ được đổi thành -1.-->
<!--Yêu cầu hiển thị ra màn hình: Mảng số nguyên-->
<!--trước khi thay đổi, số người dùng nhập vào và-->
<!--mảng sau khi thay đổi.-->
<script>
    let number = prompt('Nhập vào số lượng mảng cần: ');
    let arr = [];
    let arrNew = [];
    for (let i = 0; i < number; i++) {
        arr[i] = parseInt(prompt('Nhập phần tử thứ ' + (i + 1) + " của mảng "));
        arrNew[i] = arr[i];
    }
    let checkNumber = parseInt(prompt('Nhập số bất kỳ để đổi mảng: '));
    document.write(" Mảng trước khi đổi: "+arr + "<br>");
    document.write("mảng sau khi đổi: " +convert(arrNew));
        function convert(arrNew) {
        for (let i = 0; i < arrNew.length; i++) {
            if (checkNumber === arrNew[i]) {
                arrNew[i] = -1;
            } else if (checkNumber % 2 !== 0 && arrNew[i] % 2 === 0) {
                arrNew[i] = arrNew[i] + 1;
            } else if (checkNumber % 2 === 0 && arrNew[i] % 2 !== 0) {
                arrNew[i] = arrNew[i] + 1;
            }
        }
        return arrNew;
    }

</script>
