<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let height = parseInt(prompt('Nhập chiều cao '));
    let table = "<table>";
    for (let row = 1; row <= height; row++) {
        table += "<tr>";
        for (let col = 1; col <= height * 2 - 1; col++) {
            if (col===height-row+1|| col===height+row-1 ||row===height) {
                table +="<td>" + "*" + "</td>" ;
            } else {
                table += "<td></td>";
            }
        }
        table += "</tr>";
    }
    table+="</table>";
    document.write(table);
</script>
</body>
</html>
