<script>
    let inputSalary = prompt('Nhập tiền lương :');
    let taxMoney = 0;
    if (inputSalary > 15000000) {
        alert('Tiền thuế phải đóng là 15% bằng: ' + (inputSalary * 0.15) + " VNĐ")
    } else if (inputSalary > 7000000 && inputSalary <= 15000000) {
        alert('Tiền thuế phải đóng là 10% bằng: ' + (inputSalary * 0.10) + " VNĐ")
    } else {

    }
</script>
