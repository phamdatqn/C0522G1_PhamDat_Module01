<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
: Cho hai xâu kí tự, tìm số lượng kí tự chung giữa chúng.
Ví dụ: s1 = "aabcc" và s2 = "adcaa", thì kết quả commonCharacterCount(s1, s2) = 3.
⇨	2 xâu s1 và s2 có 3 kí tự chung: 2 kí tự 'a' và 1 kí tự 'c'.

-->
<script>

    let str1=prompt('Nhập chuỗi 1');
    let arr1=[];
    let str2=prompt('Nhập chuỗi 2');
    let count=0;
    let show=""
    for (let i=0;i<str1.length;i++){
        arr1[i]=str1[i];
    }
    for (let i=0;i<str2.length;i++){
        for (let j=0;j<arr1.length;j++ ){
            if (arr1[j]===str2[i]){
                count++;
                show+=" "+arr1.splice(j,1);
                break;
            }
        }
    }
    document.write(count+ " Ký tự chung là: "+show);
</script>
</body>
</html>
