<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Cho một danh sách các phân số, hãy tìm chỉ số của phân số lớn nhất (đếm từ 0)
Giả định rằng không có các phân số bằng nhau trong tập đầu vào
Ví dụ: numerators = [5, 2, 5] và denominators = [6, 3, 4], thì kết quả maxFraction(numerators, denominators) = 2.
⇨	5/4 là phân số lớn nhất, có chỉ số là 2.-->

<script>
    let number = prompt('Nhập số lượng phần tử của 2 mảng:');
    let numerators = [];
    for (let i = 0; i < number; i++) {
        numerators[i] = prompt('Nhập phần tử thứ ' + (i + 1) + " của mảng 1");
    }
    let denominators = [];
    for (let i = 0; i < number; i++) {
        denominators[i] = prompt('Nhập phần tử thứ ' + (i + 1) + " của mảng 2");
    }
    let index = 0;
    let numerator=numerators[0];
    let denominator=denominators[0];
    let maxFraction = numerators[0] / denominators[0];
    for (let i = 0; i < numerators.length; i++) {
        if (numerators[i] / denominators[i] > maxFraction) {
            maxFraction = numerators[i] / denominators[i];
            index = i;
            numerator=numerators[i];
            denominator=denominators[i];

        }
    }
    document.write(numerator + " / " + denominator + " là phân số lớn nhất, ở vị trí " + index + " trong mảng");

</script>
</body>
</html>
