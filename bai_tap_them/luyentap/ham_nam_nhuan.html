<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<span id="show"></span>
<script>
    // nam chia het cho 4, mà khong chia het cho 100 là năm nhuận
    // năm chia hết cho 100 mà không chia hết ch0 400 KHONg là năm nhuận
    // năm chia hết cho 100 & 400 là năm nhuận

    let month = parseInt(prompt('Nhập tháng: '));
    let year = parseInt(prompt("Nhập năm: "));
    //
    let nhuan = false;
    if (year % 4 === 0) {
        if (year % 100 === 0) {
            if (year % 400 === 0) {
                nhuan = true;
            }
        }else {
            nhuan = true;
        }
    }
    switch (month) {
        case 2:
            if (nhuan) {
                document.getElementById('show').innerText = " Tháng 2 năm " + year + " có: 29 ngày ";
            } else {
                document.getElementById('show').innerText = " Tháng 2 năm " + year + " có: 28 ngày ";
            }
            break;
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            document.getElementById('show').innerText = "Tháng " + month + " năm "+year+" là tháng có: 31 ngày";
            break;
        case 4:
        case 6:
        case 9:
        case 11:
            document.getElementById('show').innerText = "Tháng " + month +" năm "+year+ " là tháng có 30 ngày "
            break;
        default:
            document.getElementById('show').innerText = " Bạn nhập sai tháng, mời bạn nhập lại !!"
    }

</script>
</body>
</html>
