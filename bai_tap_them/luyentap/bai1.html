<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let input;
    let sum = 0;
    let count = 0;
    let avg;
    do {
        input = parseInt(prompt("Nhập số lượng mảng"));
    }
    while (input > 50 || input < 1);
    for (let i = 0; i < input; i++) {
        arr[i] = parseInt(prompt("Nhập phần tử thứ " + (i + 1) + " của mảng: "));
    }
    document.write("mảng đã nhập: " + arr.join(" ") + "<br>");
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 3 === 0) {
            sum += arr[i];
            count++;
        }
    }
    avg = sum / count;
    document.write("Trung bình cộng các số chia hết cho 3 là: " + avg);
</script>
</body>
</html>
