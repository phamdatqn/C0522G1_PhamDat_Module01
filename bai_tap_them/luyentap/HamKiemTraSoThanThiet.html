<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tongUoc(number) {
        let total=0;
        for(let i=1;i<=number/2;i++){
            if(number%i===0){
                total+=i;
            }
        }
        return total;
    }
    // function kiemTraThanThiet(a,b) {
    //     if(tongUoc(a)===b&&tongUoc(b)===a){
    //         return true;
    //     }
    //     return false;
    // }
    function timSoThanThiet(index) {
        let n=2;
        let i=0;
        let arr=[];
        while (i<index){
            let m=tongUoc(n);
            if(tongUoc(m)===n && m!==n){
                arr.push(n);
                arr.push(m);
                i++;
                n=m;
            }
            n++;

        }
        return arr;
    }
    //alert(kiemTraThanThiet(220,284));
    let arr=timSoThanThiet(8);
    document.write(arr);
</script>
</body>
</html>
