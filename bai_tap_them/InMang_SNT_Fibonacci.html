<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--. Viết 1 hàm nhận vào 1 số nguyên duy nhất hàm-->
<!--trả về mảng số nguyên từ 0 đến số được truyền-->
<!--vào và phải thỏa mãn 2 yêu cầu: thứ nhất số đó-->
<!--thuộc dãy fibonacci , thứ 2 số đó phải là số nguyên-->
<!--tố. In ra mảng đấy.-->

<script>
    let number = prompt('Nhập số: ');
    let arrDisplay = [];
    checkFibonacci(number);
    document.write(arrDisplay);

    function checkSNT(number) {
        if (number < 2) {
            return false;
        } else {
            for (let i = 2; i < Math.sqrt(number); i++) {
                if (number % i === 0) {
                    return false;
                }
            }
            return true;
        }
    }

    function checkFibonacci(number) {
        let a1 = 1;
        let a2 = 1;
        let a3 = 1;
        while (a3 <= number) {
            if (checkSNT(a3)) {
                arrDisplay.push(a3);
            }
            a3 = a1 + a2;
            a1 = a2;
            a2 = a3;
        }
        return arrDisplay;
    }


</script>
</body>
</html>
