<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="result"></p>
<script>
    let a = [5, 6, 7]
    let b = [3, 6, 10]
    let c = [];
    c[0] = 0;
    c[1] = 0;
    for (let i = 0; i < a.length; i++)
        for (let j = 0; j < b.length; j++)
            if (a[i] > b[j]) {
                c[0]++;
            } else if (a[i] < b[j]) {
                c[1]++;
            }
    document.write(c);
</script>
</body>
</html>
