<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị n sô nguyên tố đầu tiên</title>
</head>
<body>
<table width="30%">
    <tr>
        <th>Amount</th>
        <th>From Currency</th>
        <th>To Currency</th>
        <th></th>
    </tr>
    <tr>
        <td><input type="number" id="amount"></td>
        <td><select id="from">
            <option value="vnd">VND</option>
            <option value="usd">USD</option>
        </select></td>
        <td><select id="to">
            <option value="vnd">VND</option>
            <option value="usd">USD</option>
        </select></td>
        <td><button onclick="add()" style="background: cornflowerblue">Convert</button></td>
    </tr>
</table>
<br>
<span><b>Result: </b></span><span id="result"></span>
<script>
    function add() {
        let amount = document.getElementById("amount").value;
        let fromCurrency = document.getElementById("from").value;
        let toCurrency = document.getElementById("to").value;
        let change;
        if (fromCurrency == "usd" && toCurrency == "vnd") {
            change = (amount*23000) + " (VND)";
        }
        else
        if (fromCurrency == "vnd" && toCurrency == "usd") {
            change = (amount/23000) + " (USD)";
        }
        else
        if (fromCurrency == "usd") {
            change = amount + " (USD)";
        }
        else {
            change = amount + " (VND)";
        }
        document.getElementById("result").innerText = change;
    }
</script>
</body>
