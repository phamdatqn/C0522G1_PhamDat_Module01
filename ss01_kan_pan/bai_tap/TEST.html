<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị n sô nguyên tố đầu tiên</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập n số nguyên tố đầu tiên: "));
    let countPrime = 0;
    let countDivisor = 0;
    for (let i=2; i<10000; i++) {
        if (countPrime<number) {
            for (let j=1; j<=i; j++) {
                if (i%j==0) {
                    countDivisor += 1;
                }
            }
            if (countDivisor==2) {
                document.write(i + " (số thứ " + (countPrime+1) + ")" + "<br>");
                countPrime += 1;
            }
            countDivisor = 0;
        }
        else {
            break;
        }
    }
</script>
</body>
