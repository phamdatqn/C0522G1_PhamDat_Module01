<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị n sô nguyên tố đầu tiên</title>
</head>
<body>
<script>
    const randoms = [4,6,78,2,34,8,90,34,23,23,5,6,234,435];
    let odds = randoms.filter(number => number % 2 != 0);
    console.log(odds);
    let oddss=randoms.filter(number => number%2==0);
    console.log(oddss);
</script>
</body>
