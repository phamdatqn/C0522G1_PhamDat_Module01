<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<form name="calculator"  style="width: 60%">
    <table border="1" style="margin-left: 40%" >
        <tr>
            <td colspan="4">
                <input type="text" name="show" disabled>
            </td>
        </tr>
        <tr>
            <td><input type="button" name="mot" value="1" onclick="calculator.show.value += 1"></td>
            <td><input type="button" name="hai" value="2" onclick="calculator.show.value += 2"></td>
            <td><input type="button" name="ba" value="3" onclick="calculator.show.value += 3"></td>
            <td><input type="button" class="pheptinh" name="plus" value="+" onclick="calculator.show.value += '+'"></td>
        </tr>
        <tr>
            <td><input type="button" name="bon" value="4" onclick="calculator.show.value += 4"></td>
            <td><input type="button" name="nam" value="5" onclick="calculator.show.value += 5"></td>
            <td><input type="button" name="sau" value="6" onclick="calculator.show.value += 6"></td>
            <td><input type="button" class="pheptinh" name="tru" value="-" onclick="calculator.show.value += '-'"></td>
        </tr>
        <tr>
            <td><input type="button" name="bay" value="7" onclick="calculator.show.value += 7"></td>
            <td><input type="button" name="tam" value="8" onclick="calculator.show.value += 8"></td>
            <td><input type="button" name="chin" value="9" onclick="calculator.show.value += 9"></td>
            <td><input type="button" class="pheptinh" name="nhan" value="x" onclick="calculator.show.value += '*'"></td>
        </tr>
        <tr>
            <td><input type="button" class="pheptinh" id="xoa" name="clear" value="C" onclick="calculator.show.value = ''"></td>
            <td><input type="button" class="pheptinh" name="zero" value="0" onclick="calculator.show.value += '0'"></td>
            <td><input type="button" class="pheptinh" name="ketqua" value="=" onclick="calculator.show.value = eval(calculator.show.value)"></td>
            <td><input type="button" class="pheptinh" name="chia" value="/" onclick="calculator.show.value += '/'"></td>
        </tr>
    </table>
</form>
</body>
</html>
