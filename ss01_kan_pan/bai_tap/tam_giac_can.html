    //cách 2:
    let height = parseInt(prompt('Nhập chiều "cao tam" giác cân: '));
    let triangle = "<table>";
    for (let i = 1; i <= height; i++) {
        triangle += "<tr>";
        for (let j = 1; j <= height * 2 - 1; j++) {
            if (j <= height - i || j >= height + i) {
                triangle += "<td>" + "</td>";
            } else {
                triangle += "<td>" + "*" + "</td>";
            }
        }
        triangle += "</tr>";
    }
    triangle += "</table>";
    document.write(triangle);
