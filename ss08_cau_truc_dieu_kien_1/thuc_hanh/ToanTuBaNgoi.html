<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let login=prompt('Nhập tên của bạn: ');
    let show=(login==='dat')? 'Bạn là Phạm Đạt':
        (login==='tung')? 'Bạn là Thanh Tùng':
            (login==='')? 'Bạn chưa nhập tên': '';
    alert(show);
</script>
</body>
</html>
