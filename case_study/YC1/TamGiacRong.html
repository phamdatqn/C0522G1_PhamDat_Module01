<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="show"></p>
<script>
    let height = parseInt(prompt("Nhập chiều cao "));

    function tamGiacRong(height) {
        let table = "<table >";
        for (let row = 1; row <= height; row++) {
            table += "<tr>";
            for (let col = 1; col <= height; col++) {
                if (col === row || col === 1 || row === height) {
                    table += "<td>" + "*" + "</td>";
                } else {
                    table += "<td></td>";
                }

            }
            table += "</tr>";

        }
        table += "</table>";
        document.getElementById('show').innerHTML = table;
    }

    tamGiacRong(height);
</script>
</body>
</html>
