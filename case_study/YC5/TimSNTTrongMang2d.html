<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let row=prompt("Nhập số lượng dòng Ma trận");
    let col=prompt("Nhập số lượng cột Ma trận");
    let matrix=[];
    for (let i=0;i<row;i++){
        document.write("[ ");
        let temp=[];
        for (let j=0;j<col;j++){
            temp[j]=parseInt(prompt("Nhập phần tử [ "+i+" ][ "+j+" ]"));
            document.write(temp[j]+" ");
        }
        matrix[i]=temp;
        document.write(" ]<br>");
    }
    show=checkPrimeArr2d(matrix);
    document.write("Các số nguyên tố trong mảng: "+ show+"<br>");
    document.write(" có "+show.length+" số nguyên tố trong mảng");
    function checkPrime(number) {
        if(number<2){
            return false;
        }
        for (let i=2;i<=Math.sqrt(number);i++){
            if(number%i===0){
                return false
            }
        }
        return true;
    }
    function checkPrimeArr2d(arr2d) {
        let primeArr2d=[];
        for (let i=0;i<arr2d.length;i++){
            for (let j=0;j<arr2d[i].length;j++){
                    if (checkPrime(arr2d[i][j])){
                        primeArr2d.push(arr2d[i][j]);
                    }
            }
        }return primeArr2d;
    }

</script>
</body>
</html>
