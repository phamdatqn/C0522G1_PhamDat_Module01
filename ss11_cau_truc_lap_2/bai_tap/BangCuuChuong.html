<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C0522G1-PhamDat</title>
</head>
<body>
<h1 align="center"> Bảng cửu chương</h1>
<script>

let tableString="<table border='1' width='65%' cellspacing='0' cellpadding='15' align='center' style='text-align: center ' >";
for (let i=1;i<=10;i++){
    tableString=tableString+"<tr>";
    for (let j=2;j<=10;j++){
        tableString=tableString+"<td>"+j+" * "+i+' = '+i*j+"</td>"
    }
    tableString=tableString+"</tr>"

}tableString=tableString+"</table>";
document.write(tableString);
</script>
</body>
</html>
