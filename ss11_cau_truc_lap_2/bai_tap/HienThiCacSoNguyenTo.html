<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C0522G1-PhamDat</title>
</head>
<body>
<script>
    let soLuongSoNguyenTo = (prompt('Nhập số nguyên tố cần lấy: '));
    let dem = 0;
    let n = 2;
    let show = "";
    while (dem < soLuongSoNguyenTo) {
        let kiemTra = true;
        if (n < 2) {
            kiemTra = false;
        } else {
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i == 0) {
                    kiemTra = false;
                    break;
                }
            }
        }
        if (kiemTra) {
            dem++;
            show =show+ "<br>" + n;
        }
        n++;
    }

    document.write('Dãy số Nguyên tố là: ' + show);
</script>
</body>
</html>
