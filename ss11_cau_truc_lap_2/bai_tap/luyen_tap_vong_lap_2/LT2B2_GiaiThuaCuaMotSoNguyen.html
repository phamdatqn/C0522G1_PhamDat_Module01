<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //factorial => giai thừa
    let inputNumber=parseInt(prompt('Nhập 1 số để tính giai thừa: '));
    let factorial=1;
    for (let i=1;i<=inputNumber;i++){
        factorial=factorial*i;
    }
    document.write("Giai thừa của "+inputNumber+" là : "+factorial);
</script>
</body>
</html>
