    for (let i = 1; i < 7; i++) {
        for (let j = 1; j <= 7; j++) {
            let row4 = (i == 4 && (j == 1 || j == 7));
            let row5 = (i == 5 && (j <= 2 || j >= 6));
            let row6 = (i == 6 && (j <= 3 || j >= 5));
            if (!((i == 1 && (j == 1 || j == 4 || j == 7)
                || row4
                || row5
                || row6))){
                document.write(" * ");
            } else {
                document.write("&ensp;&nbsp;");
            }
        }
        document.write("<br>");
    }
