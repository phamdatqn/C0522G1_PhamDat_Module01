<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //nhap n
    //tinh giai thua so le den n

    let number = parseFloat(prompt('Nhập số: '));
    let sum = 0;
    for (let i = 1; i <= number; i++) {
        let giaiThua = 1;
        if (i % 2 !== 0) {
            for (let j=1;j<=i;j++){
                giaiThua = giaiThua * j;
            }
            sum = sum + (Math.pow(1, i) / giaiThua);
        }
    }
    document.write(sum);
</script>
</body>
</html>
