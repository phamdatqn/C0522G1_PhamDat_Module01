<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 1; i <= 100; i++) {
        if (i % 3 == 0 && i % 5 == 0) {
            document.write('<br> FizzBuzz');
        } else if (i % 3 == 0) {
            document.write('<br>Fizz');
        } else if (i % 5 == 0) {
            document.write('<br>Buzz');
        }else {
            document.write("<br>"+i)
        }
    }
</script>
</body>
</html>
