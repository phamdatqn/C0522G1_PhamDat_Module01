<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i = 1;
    count = 0;
    sum = 0;
    while (count < 29) {
        if (i % 7 == 0) {
            count++;
            sum = sum + i;
        }
        i++;
    }
    document.write('Tổng 30 số chia hết cho 7 là :' + sum);
</script>
</body>
</html>
