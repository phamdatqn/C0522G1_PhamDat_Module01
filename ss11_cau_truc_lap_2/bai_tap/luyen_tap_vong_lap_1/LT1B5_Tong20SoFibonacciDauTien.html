<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a1 = 0;a2 = 1;a3 =0;
    let sum = 0;
    for (i = 1; i < 20; i++) {
        a3 = a1 + a2;
        a1 = a2;
        a2 = a3;
        sum =sum+a3;
    }
    document.write("Tổng 20 số đầu tiên trong dãy số Fibonacci: " + (1+sum));
</script>
</body>
</html>
