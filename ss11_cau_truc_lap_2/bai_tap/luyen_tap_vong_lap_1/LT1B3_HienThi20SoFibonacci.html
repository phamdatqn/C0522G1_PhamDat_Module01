<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a1 = 0;a2 = 1;a3 =0;
    let show = "<br> 1";
    for (i = 1; i < 20; i++) {
        a3 = a1 + a2;
        a1 = a2;
        a2 = a3;
        show += "<br>" + a3;
    }
    document.write(" 20 số đầu tiên trong dãy số Fibonacci" + show);
</script>
</body>
</html>
