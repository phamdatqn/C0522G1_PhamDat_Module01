    function isPalindrome(str) {
        let str2="";
        if (str.length<2){
            return true;
        }
        for (let i=0;i<str.length;i++){
            if (str[0]===str[str.length-1]){
                for (let j=1;j<str.length;j++){
                    str2+=str[i];
                }

            }

    }
