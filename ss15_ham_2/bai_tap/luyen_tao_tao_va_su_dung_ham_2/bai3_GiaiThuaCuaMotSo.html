<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="show"></p>
<script>
    let number = parseInt(prompt('Nhập 1 số để tính giai thừa: '));
    function calculateFactorial(number) {
        let factorial = 1;
        for (let i = 1; i <= number; i++) {
            factorial = factorial * i;
        }
        return factorial;
    }
    document.getElementById('show').innerText ='Giai thừa của '+number+" là: "+ calculateFactorial(number);
</script>
</body>
</html>
