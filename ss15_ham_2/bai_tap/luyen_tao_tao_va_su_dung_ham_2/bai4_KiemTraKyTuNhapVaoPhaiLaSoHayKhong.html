<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number=parseFloat(prompt('Nhập ký tự bất kỳ: '));
    alert(check(number));
    function check(number) {
        if (number>=0){
            return true;
        }else {
            return false;
        }
    }
</script>
</body>
</html>
