    // Cach2
    let number=parseInt(prompt('Nhập 1 số :'));
    let show=calculate(number);
    document.getElementById('show').innerText='Cách 2 dùng prompt: '+number+' bình phương :'+show;
    function calculate(numberFunction) {
        return numberFunction*numberFunction;
    }


    //cách 3:
    function square(numberFunction) {

        return numberFunction*numberFunction;
    }
    function batCau() {
        let number=parseInt(document.getElementById('inputNumber').value);
        let result=square(number);
        document.getElementById('show').innerText='Cách 3 bắt cầu hàm:  '+number+' bình phương bằng: '+result;
    }
