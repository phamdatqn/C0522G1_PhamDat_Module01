<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="show"></p>
<script>
    let numberElement=prompt('Nhập số lượng phần tử mảng: ');
    let arr = new Array(numberElement);
    for (let i = 0; i < numberElement; i++) {
        arr[i] = prompt('Nhập phần tử thứ ' + i + " của mảng");
    }
    function reverse() {
        let first = 0;
        let last = arr.length - 1;
        while (first < last) {
            let temp = arr[first];
            arr[first] = arr[last];
            arr[last] = temp;
            first++;
            last--;
        }
        return arr;
    }
    document.getElementById('show').innerHTML= reverse();
</script>
</body>
</html>
