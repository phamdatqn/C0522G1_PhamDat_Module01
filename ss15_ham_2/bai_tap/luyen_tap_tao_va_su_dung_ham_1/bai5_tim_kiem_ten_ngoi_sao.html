<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    // Tạo một mảng với bảy phần tử dạng chuỗi tên các ngôi sao sau:Polaris, Aldebaran, Deneb, Vega, Altair, Dubhe và Regulus.
    //     Tạo một mảng kháccác chòm sao tương ứng chứa các ngôi sao:Ursa Minor, Tarurus, Cygnus, Lyra, Aquila, Ursa Major và Leo. Tiếp theo,
    //     tạo một hàm nhận vào một tham số dạng chuỗi duy nhất.
    //     Trong hàm này, duyệt qua mảng thứ nhất để tìm tên ngôi sao.
    //     Nếu tìm thấy, trả lại giá trị tương ứng với chỉ số đó ở mảng thứ hai.
    //     Nói cách khác, trả lại tên chòm sao của ngôi sao đó.
    //     Trong phần <body> của trang web, dùng hộp thoại prompt để người dùng nhập vào tên của ngôi sao,
    //     sau đó gọi hàm với thông tin đầu vào.
    //     Đừng quên xử lý trong trường hợp không tìm thấy ngôi sao nào. Cho kết quả hiển thị trên màn hình.

    let arrStar = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
    let arrConstellation = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
    let inputName = prompt('Nhập ngôi sao cần tìm: ');
    search(inputName);
    function search(strNameStar) {
        for (let i = 0; i < arrStar.length; i++) {
            if (strNameStar === arrStar[i]) {
                return document.write(arrConstellation[i]);
            }
        }
        return document.write('Không tìm thấy: ' + strNameStar);
    }
</script>
</body>
</html>
