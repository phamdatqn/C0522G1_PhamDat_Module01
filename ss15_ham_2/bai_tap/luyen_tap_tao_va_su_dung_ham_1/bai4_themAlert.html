<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Thêm các hàm alert() vào những vị trí thích hợp
    // trong đoạn mã sau để bạn có thể nhìn thấy
    // giá trị của biến result trước và sau lời gọi hàm. Đoạn mã có dạng như sau:
    let result = 0;
    alert('result trước khi gọi hàm '+result);
    result = addNumbers();
    alert('result sau khi gọi hàm '+result);
    function addNumbers() {
        let firstNum = 4;
        let secondNum = 8;
        result = firstNum + secondNum;
        return result;
    }
</script>
</body>
</html>
