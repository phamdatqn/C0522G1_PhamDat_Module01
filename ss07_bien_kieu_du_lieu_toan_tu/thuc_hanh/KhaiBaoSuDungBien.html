<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    numberA= prompt('Nhập số a: ');
    numberB= prompt('Nhập số b: ');
    if (numberA%numberB==0){
        alert(numberA+' chia hết cho '+numberB);
    }else{
        alert(numberA+' không chia hết cho '+numberB);
    }
</script>

</body>
</html>
