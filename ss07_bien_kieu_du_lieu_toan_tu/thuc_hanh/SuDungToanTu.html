<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var width= parseInt(prompt('Nhập chiều dài hình chữ nhật: '));
    var height= parseInt(prompt('Nhập chiều cao hình chữ nhật: '));
    var area=height*width;
    document.write('Diện tích hình chữ nhật là: ' +area);
</script>
</body>
</html>
