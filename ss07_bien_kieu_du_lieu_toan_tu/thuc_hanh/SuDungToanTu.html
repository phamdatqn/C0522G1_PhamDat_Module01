<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var d= parseInt(prompt('Nhập chiều dài hình chữ nhật: '));
    var h= parseInt(prompt('Nhập chiều cao hình chữ nhật: '));
    var dt=d*h;
    document.write('Diện tích hình chữ nhật là: ' +dt);
</script>
</body>
</html>
