<script>
    function thanhTien() {
        var soTien = document.getElementById('inputTien').value;
        var tien1 = document.getElementById('from').value;
        var tien2 = document.getElementById('from2').value;
        var don
        if (tien1 !== tien2){
            if (tien1 === "VND"){
                soTien = soTien / 23000;
            }
             if(tien1 === "USD"){
                soTien = soTien * 23000;
             }
        }
        document.getElementById('show').innerHTML = 'Tiền sau khi đổi  :' + soTien ;
    }

</script>
