<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th colspan="2">Amount</th>
        <th>From Currency</th>
        <th>To Currency</th>
    </tr>
    <tr>
        <td colspan="2"><input id="inputMoney" type="number"></td>
        <td>
            <select id="from">
                <option value="VND">VND</option>
                <option value="USD">USD</option>
            </select>
        </td>
        <td>
            <select id="to">
                <option value="USD">USD</option>
                <option value="VND">VND</option>
            </select>
        </td>
        <td>
            <button onclick="thanhTien()">Convert</button>
        </td>
        <br>

    </tr>

</table>

<script>
    function thanhTien() {

        var money = document.getElementById('inputMoney').value;
        var fromMoney = document.getElementById('from').value;
        var toMoney = document.getElementById('to').value;
        var moneyChange = money;
        if (fromMoney !== toMoney) {
            if (fromMoney == "VND") {
                money = money / 23000;
            }
            if (fromMoney == "USD") {
                money = money * 23000;
            }
        }
        document.getElementById('show').innerHTML = moneyChange + ' ' + fromMoney + ' = ' + money + ' ' + toMoney;
    }

</script>

<p id="show"></p>
</body>
