<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var scoresMath= parseFloat(prompt('Nhập điểm Toán: '));
    var scoresPhycical= parseFloat(prompt('Nhập điểm Lý: '));
    var scoresChemistry= parseFloat(prompt('Nhập điểm Hóa: '));
    var result=scoresMath+scoresChemistry+scoresPhycical;
    document.write('Điểm toán là: '+ scoresMath +"<br>"+ "Điểm hóa là: "+scoresChemistry+"<br>"+ "Điêm lý là: "+scoresPhycical +"<br>");
    document.write('Tổng điểm 3 môn Toán, Lý, Hóa là: '+ result);
    document.write('<br>')
    document.write('Điểm trung bình 3 môn Toán, Lý, Hóa là: '+ result/3);
</script>
</body>
</html>
