<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var diemtoan= parseInt(prompt('Nhập điểm Toán: '));
    var diemly= parseInt(prompt('Nhập điểm Lý: '));
    var diemhoa= parseInt(prompt('Nhập điểm Hóa: '));
    var tongdiem=diemtoan+diemly+diemhoa;
    document.write('Tổng điểm 3 môn Toán, Lý, Hóa là: '+ tongdiem);
    document.write('<br>')
    document.write('Điểm trung bình 3 môn Toán, Lý, Hóa là: '+ tongdiem/3);
</script>
</body>
</html>
