<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value=prompt("Nhập giá trị cần tìm: ");
    let numbers=[-3, 5, 1, 3, 2, 10];
    for (let i=0;i<numbers.length;i++){
        if (value==numbers[i]){
            alert("Giá trị " + numbers[i] + " tìm thấy ở vị trí " + i+" trong mảng");
        }
    }
</script>
</body>
</html>
