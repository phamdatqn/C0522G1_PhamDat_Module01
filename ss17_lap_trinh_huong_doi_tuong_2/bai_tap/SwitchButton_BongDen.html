<!DOCTYPE html>

<script>
class SwitchButton {
    constructor(status,lamp) {
        this.status=status;
        this.lamp=lamp;
    }
    setStatus(status){
        this.status=status;
    }
    getStatus(){
        return this.status;
    }
    setLamp(lamp){
        this.lamp=lamp;
    }
    getLamp(){
        return this.lamp;
    }
    connectToLamp(electriclamp){
        return this.lamp = electriclamp;
    }

    switchOff(){
        this.lamp.status = false;
        return this.status = false;
    }

    switchOn(){
        this.lamp.status = true;
        return this.status = true;
    }
}
class ElectricLamp{
    constructor(status) {
        this.status=status;
    }
    getStatus(){
        return this.status;
    }
}
let newElectricLamp=new ElectricLamp(false)
let newSwitchButton=new SwitchButton(false,newElectricLamp);
