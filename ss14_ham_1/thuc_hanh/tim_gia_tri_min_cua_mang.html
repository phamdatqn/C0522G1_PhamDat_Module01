<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function minArray(arr) {
        if (arr.length===0){
            return -1;
        }
        let min = arr[0];
        for(let i = 1; i < arr.length; i++){
            if(arr[i] < min){
                min = arr[i];
            }
        }
        return min;
    }
    let arr1 = [3, 5, 1, 8, -3, 7, 8];
    let arr2= [7, 12, 6, 9, 20, 56, 89];
    let arr3= [];
    let arr4= [0, 0, 0, 0, 0, 0];
    let min = minArray(arr1);
    alert('min mảng 1 là: '+min);
    let min2=minArray(arr2);
    alert('min mảng 2 là: '+min2);
    let min3=minArray(arr3);
    if (min3===-1){
        alert('mảng rỗng');
    }
    //alert('min mảng 3 là: '+min3);
    let min4=minArray(arr4);
    alert('min mảng 2 là: '+min4);
</script>
</body>
</html>
